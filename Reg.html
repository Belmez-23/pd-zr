<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shotcut icon" href="handmade.png">
     <link rel="stylesheet" href="Style.css" type="text/css">
    <title>Золотые ручки</title>
    <style type="text/css">
        /*Взято из https://html5css.ru/howto/howto_css_register_form.php*/
        * {box-sizing: border-box}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
        </style>
</head>
<body link="#ffcba7"  alink="#5e216d" vlink="#ffcba7">
    <header>
  <p align="center">
ЗОЛОТЫЕ <img align="center" src="handmade.png" style='height: 100; width: 100;'> РУЧКИ
</header>

<form >
  <div class="container">
    <h1>Регистрация нового пользователя</h1>
    <p>Пожалуйста, заполните эту форму, чтобы создать аккаунт.</p>
    <hr>

    <label for="email"><b>Электронная почта</b></label>
    <input type="text" placeholder="Введите Email" name="email" required>

    <label for="psw"><b>Пароль</b></label>
    <input type="password" placeholder="Введите пароль" name="psw" required>

    <label for="psw-repeat"><b>Повторите пароль</b></label>
    <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
    <hr>

    <p>Создавая аккаунт, вы подтверждаете, что согласны с <a href="#">Правилами сайта</a>.</p>
    <button type="submit" class="registerbtn">Зарегистрироваться</button>
  </div>

  <div class="container signin">
    <p>Уже есть аккаунт? <a href="#">Войти</a>.</p>
  </div>
</form>


    </body>
</html>
